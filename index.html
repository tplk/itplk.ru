  <title>tplk</title>
  <script>
    const themeDict = {
      dark: {
        '--colorText': '#bdbdbd',
        '--colorBackground': '#212121',
      },
      lime: {
        '--colorText': '#000000',
        '--colorBackground': '#00ff00',
      },
      pink: {
        '--colorText': '#000000',
        '--colorBackground': '#d500f9',
      },
      eva: {
        '--colorText': '#4ae44b',
        '--colorBackground': '#765898',
      },
    }

    const themes = [
      null,
      ...Object.keys(themeDict),
    ];

    const getRandomTheme = () => themes[Math.floor(themes.length * Math.random())];

    const currentTheme = (() => {
      const key = 'currentTheme';
      let value = null;

      try {
        value = JSON.parse(window.localStorage.getItem(key)) ?? null;
      } catch (e) {}

      return {
        get value() {
          return value;
        },
        set value(newValue) {
          value = newValue;
          try {
            window.localStorage.setItem(key, JSON.stringify(value));
          } catch (e) {}
        },
      }
    })();

    let randomTheme = getRandomTheme();
    while(randomTheme === currentTheme.value) randomTheme = getRandomTheme();
    currentTheme.value = randomTheme;

    if (currentTheme.value != null) {
      for (const [key, value] of Object.entries(themeDict[currentTheme.value])) {
        document.documentElement.style.setProperty(key, value);
      }
    }
  </script>
